<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogar's Impostor - Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #070b14; color: #ffffff; min-height: 100vh; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-online { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); transition: all 0.2s ease; }
        .neon-border { border: 1px solid rgba(99, 102, 241, 0.5); box-shadow: 0 0 15px rgba(99, 102, 241, 0.2); }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .countdown-pulse { 
            animation: pulseBig 1s ease-in-out infinite; 
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @keyframes pulseBig {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.15); opacity: 0.8; color: #6366f1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.3); border-radius: 10px; }
        
        select { background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e"); background-position: right 0.5rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em; padding-right: 2.5rem; -webkit-appearance: none; -moz-appearance: none; appearance: none; }
    </style>
</head>
<body class="p-4 flex flex-col items-center">

    <!-- ECRAN DE CONNEXION -->
    <div id="view-setup" class="w-full max-w-md py-8 flex flex-col items-center space-y-6 fade-in">
        <header class="text-center">
            <h1 class="text-4xl font-black italic tracking-tighter text-white">LOBBY <span class="text-indigo-500">ONLINE</span></h1>
            <p class="text-[10px] uppercase tracking-[0.2em] text-gray-500 font-bold">Rogar's Impostor</p>
        </header>

        <div id="auth-status" class="text-[10px] font-bold text-yellow-400 bg-yellow-500/10 px-4 py-1 rounded-full border border-yellow-500/20 text-center">
            Connexion au serveur...
        </div>

        <div class="w-full glass p-6 rounded-3xl space-y-6 shadow-2xl border-white/5 neon-border">
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-black text-gray-500 uppercase tracking-widest block mb-2">Pseudo</label>
                    <input type="text" id="player-name" placeholder="Ton nom..." class="w-full bg-white/5 p-4 rounded-2xl border border-white/10 outline-none font-bold focus:border-indigo-500 transition-all text-white">
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <button id="btn-create" onclick="createRoom()" disabled class="btn-online opacity-50 p-4 rounded-2xl font-black uppercase text-xs shadow-lg transition-all text-white">Cr√©er Salon</button>
                    <button id="btn-join-trigger" onclick="showJoinInput()" disabled class="glass opacity-50 p-4 rounded-2xl font-black uppercase text-xs transition-all border-white/10 text-white">Rejoindre</button>
                </div>
                
                <div id="join-container" class="hidden space-y-3 pt-4 border-t border-white/5">
                    <input type="text" id="room-code-input" placeholder="CODE" class="w-full bg-white/5 p-4 rounded-2xl border border-white/10 outline-none font-bold text-center uppercase tracking-widest focus:border-indigo-500 text-white">
                    <button id="btn-join-final" onclick="joinRoom()" disabled class="w-full bg-white/10 p-4 rounded-2xl font-black uppercase text-xs hover:bg-indigo-600 transition-all text-white">Entrer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- LOBBY -->
    <div id="view-lobby" class="w-full max-w-md hidden fade-in py-8 space-y-4">
        <div class="glass p-6 rounded-3xl shadow-2xl border-white/5 neon-border">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <p class="text-[10px] font-black text-gray-500 uppercase">Code Salon</p>
                    <h2 id="display-room-code" class="text-3xl font-black text-indigo-400 italic">----</h2>
                    <div class="flex flex-wrap gap-2 mt-2">
                        <span id="badge-theme" class="text-[8px] bg-indigo-500/20 text-indigo-300 px-2 py-0.5 rounded border border-indigo-500/30 uppercase font-bold">---</span>
                        <span id="badge-max" class="text-[8px] bg-white/5 text-gray-400 px-2 py-0.5 rounded border border-white/10 uppercase font-bold">---</span>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-[10px] font-black text-gray-500 uppercase">Joueurs</p>
                    <p id="player-count" class="text-xl font-black italic">0/0</p>
                </div>
            </div>

            <!-- CONFIGURATION (HOTE UNIQUEMENT) -->
            <div id="host-config-panel" class="hidden grid grid-cols-2 gap-3 mb-6 p-4 bg-white/5 rounded-2xl border border-white/5">
                <div class="col-span-2 mb-1">
                    <p class="text-[9px] font-black text-indigo-400 uppercase tracking-widest">Param√®tres de l'h√¥te</p>
                </div>
                <div>
                    <label class="text-[8px] font-black text-gray-500 uppercase block mb-1">Th√®me</label>
                    <select id="lobby-config-theme" onchange="updateRoomConfig()" class="w-full bg-white/10 p-2 rounded-lg border border-white/10 text-[10px] font-bold outline-none focus:border-indigo-500 text-white">
                        <option value="mix">Mix Al√©atoire</option>
                        <option value="animals">Animaux</option>
                        <option value="food">Nourriture</option>
                        <option value="objects">Objets</option>
                    </select>
                </div>
                <div>
                    <label class="text-[8px] font-black text-gray-500 uppercase block mb-1">Joueurs Max</label>
                    <select id="lobby-config-max" onchange="updateRoomConfig()" class="w-full bg-white/10 p-2 rounded-lg border border-white/10 text-[10px] font-bold outline-none focus:border-indigo-500 text-white">
                        <option value="4">4 Joueurs</option>
                        <option value="6">6 Joueurs</option>
                        <option value="8">8 Joueurs</option>
                        <option value="12">12 Joueurs</option>
                    </select>
                </div>
            </div>
            
            <div id="player-list" class="flex flex-wrap gap-2 mb-6"></div>
            
            <div class="bg-black/20 rounded-2xl border border-white/5 p-4 mb-4">
                <div id="chat-messages" class="h-40 overflow-y-auto mb-3 custom-scroll flex flex-col space-y-2 text-white"></div>
                <div class="flex gap-2">
                    <input type="text" id="chat-input" placeholder="Message..." class="flex-1 bg-white/5 rounded-xl border border-white/10 p-3 text-xs outline-none focus:border-indigo-500 transition-all text-white">
                    <button onclick="sendMessage()" class="bg-indigo-600 p-3 rounded-xl text-white">‚û§</button>
                </div>
            </div>
            
            <div id="host-controls" class="hidden pt-4 border-t border-white/5">
                <button onclick="triggerCountdown()" class="w-full btn-online p-4 rounded-2xl font-black uppercase text-sm shadow-xl text-white">Lancer la partie</button>
            </div>
        </div>
    </div>

    <!-- COMPTE A REBOURS Lancement -->
    <div id="view-countdown" class="fixed inset-0 z-50 bg-black/95 hidden flex flex-col items-center justify-center">
        <p class="text-indigo-500 font-black uppercase tracking-[0.5em] text-xs mb-4">La partie commence</p>
        <div id="countdown-number" class="text-[30vw] md:text-[14rem] font-black italic tracking-tighter countdown-pulse leading-none">5</div>
    </div>

    <!-- VUE JEU -->
    <div id="view-game" class="w-full max-w-md hidden fade-in py-8 space-y-6">
        <!-- Carte R√¥le -->
        <div id="my-role-card" class="w-full"></div>

        <!-- ZONE D'ACTION TOUR PAR TOUR -->
        <div id="turn-zone" class="glass p-6 rounded-3xl border-white/10 neon-border flex flex-col items-center space-y-4">
            <div id="turn-info" class="text-center">
                <p class="text-[10px] font-black text-gray-500 uppercase tracking-widest">Tour de</p>
                <p id="active-player-name" class="text-xl font-black text-indigo-400">---</p>
            </div>
            
            <!-- Interface de saisie d'indice -->
            <div id="clue-input-area" class="hidden w-full space-y-3">
                <div class="flex justify-between items-center">
                    <p class="text-[9px] font-bold text-indigo-300 uppercase">Donne ton indice !</p>
                    <div id="turn-timer" class="w-8 h-8 rounded-full border-2 border-indigo-500 flex items-center justify-center text-xs font-black text-white">10</div>
                </div>
                <div class="flex gap-2">
                    <input type="text" id="clue-input" maxlength="20" placeholder="Ton mot..." class="flex-1 bg-white/5 rounded-xl border border-white/10 p-3 text-sm outline-none focus:border-indigo-500 transition-all text-white">
                    <button onclick="submitClue()" class="bg-indigo-600 px-6 py-3 rounded-xl text-white font-bold text-xs uppercase">Envoyer</button>
                </div>
            </div>

            <div id="wait-msg" class="text-[10px] text-gray-500 italic">Attends ton tour...</div>
        </div>

        <div class="space-y-3">
            <h3 class="text-[10px] font-black text-gray-500 uppercase tracking-widest px-2">Liste des indices</h3>
            <div id="game-player-list" class="space-y-2"></div>
        </div>

        <div id="game-host-actions" class="hidden pt-6">
             <button onclick="resetToLobby()" class="w-full p-4 glass rounded-2xl text-[10px] font-black uppercase text-gray-500 border-dashed border-white/10">Arr√™ter la partie</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIGURATION FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyBrn4qChbtsZzP7nMKA5GGR7K024pFxtf0",
            authDomain: "rogarsimpostorcards.firebaseapp.com",
            projectId: "rogarsimpostorcards",
            storageBucket: "rogarsimpostorcards.firebasestorage.app",
            messagingSenderId: "750585646128",
            appId: "1:750585646128:web:168c0926d3a6c90563f1f5",
            measurementId: "G-7KBF70TP2D"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'rogar-v2';

        let currentUser = null;
        let currentRoomId = null;
        let isHost = false;
        let roomData = null;
        let playerName = "";
        let countdownRunning = false;
        let unsubscribeRoom = null;
        let timerInterval = null;

        const wordPacks = {
            animals: [{ civ: "Lion", impo: "Tigre" }, { civ: "Chien", impo: "Loup" }, { civ: "Aigle", impo: "Faucon" }],
            food: [{ civ: "Pizza", impo: "Burger" }, { civ: "P√¢tes", impo: "Riz" }, { civ: "Pomme", impo: "Poire" }],
            objects: [{ civ: "Avion", impo: "H√©licopt√®re" }, { civ: "V√©lo", impo: "Moto" }, { civ: "Table", impo: "Bureau" }],
            mix: []
        };
        wordPacks.mix = [...wordPacks.animals, ...wordPacks.food, ...wordPacks.objects];

        const initSession = async () => {
            try {
                await signInAnonymously(auth);
            } catch (err) { 
                console.error("Erreur d'auth:", err);
                document.getElementById('auth-status').innerText = "Erreur de connexion ‚ùå";
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-status').innerText = "Connect√© ‚úÖ";
                ['btn-create', 'btn-join-trigger', 'btn-join-final'].forEach(id => {
                    const b = document.getElementById(id);
                    if(b) { b.disabled = false; b.classList.remove('opacity-50'); }
                });
            }
        });

        window.showJoinInput = () => document.getElementById('join-container').classList.toggle('hidden');

        window.createRoom = async () => {
            if (!currentUser) return;
            playerName = document.getElementById('player-name').value.trim() || "Joueur";
            const roomId = Math.random().toString(36).substring(2, 6).toUpperCase();
            currentRoomId = roomId;
            isHost = true;
            try {
                const roomRef = doc(db, 'artifacts', appId, 'public', 'data', 'rooms', roomId);
                await setDoc(roomRef, {
                    id: roomId, 
                    status: 'waiting', 
                    players: [{ uid: currentUser.uid, name: playerName, isHost: true, eliminated: false, clue: "" }],
                    messages: [{ sender: "Syst√®me", text: "Salon cr√©√© !" }],
                    hostId: currentUser.uid,
                    activePlayerIdx: 0,
                    config: { theme: 'mix', maxPlayers: 8 } 
                });
                enterLobby(roomId);
            } catch (err) { console.error(err); }
        };

        window.joinRoom = async () => {
            if (!currentUser) return;
            playerName = document.getElementById('player-name').value.trim() || "Invit√©";
            const roomId = document.getElementById('room-code-input').value.trim().toUpperCase();
            if (!roomId) return;
            try {
                const ref = doc(db, 'artifacts', appId, 'public', 'data', 'rooms', roomId);
                const snap = await getDoc(ref);
                if (!snap.exists()) return alert("Salon introuvable");
                const data = snap.data();
                if (data.players.length >= data.config.maxPlayers) return alert("Salon plein !");
                await updateDoc(ref, { 
                    players: arrayUnion({ uid: currentUser.uid, name: playerName, isHost: false, eliminated: false, clue: "" }) 
                });
                currentRoomId = roomId;
                enterLobby(roomId);
            } catch (err) { console.error(err); }
        };

        const enterLobby = (roomId) => {
            document.getElementById('view-setup').classList.add('hidden');
            document.getElementById('view-lobby').classList.remove('hidden');
            document.getElementById('display-room-code').innerText = roomId;
            const roomRef = doc(db, 'artifacts', appId, 'public', 'data', 'rooms', roomId);
            if (unsubscribeRoom) unsubscribeRoom();
            unsubscribeRoom = onSnapshot(roomRef, (snapshot) => {
                if (!snapshot.exists()) return;
                const prevStatus = roomData?.status;
                const prevIdx = roomData?.activePlayerIdx;
                roomData = snapshot.data();
                isHost = roomData.hostId === currentUser.uid;
                
                document.getElementById('host-config-panel').classList.toggle('hidden', !isHost);
                document.getElementById('host-controls').classList.toggle('hidden', !isHost);
                
                if (isHost && roomData.status === 'waiting') {
                    document.getElementById('lobby-config-theme').value = roomData.config.theme;
                    document.getElementById('lobby-config-max').value = roomData.config.maxPlayers;
                }

                document.getElementById('badge-theme').innerText = `Th√®me: ${roomData.config.theme}`;
                document.getElementById('badge-max').innerText = `Max: ${roomData.config.maxPlayers}`;
                document.getElementById('player-count').innerText = `${roomData.players.length}/${roomData.config.maxPlayers}`;

                updateLobbyUI();
                
                if (roomData.status === 'starting' && !countdownRunning) startCountdown();
                if (roomData.status === 'playing') {
                    showGameView();
                    // Si le joueur actif change, reset le timer localement
                    if (prevIdx !== roomData.activePlayerIdx) {
                        startTurnTimer();
                    }
                }
                if (roomData.status === 'waiting' && prevStatus === 'playing') {
                    document.getElementById('view-game').classList.add('hidden');
                    document.getElementById('view-lobby').classList.remove('hidden');
                    clearInterval(timerInterval);
                }
            });
        };

        window.updateRoomConfig = async () => {
            if (!isHost || !currentRoomId) return;
            const theme = document.getElementById('lobby-config-theme').value;
            const maxPlayers = parseInt(document.getElementById('lobby-config-max').value);
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', currentRoomId), {
                config: { theme, maxPlayers }
            });
        };

        const updateLobbyUI = () => {
            document.getElementById('player-list').innerHTML = roomData.players.map(p => `
                <div class="px-3 py-1 bg-white/5 rounded-full border border-white/10 text-[10px] font-bold">
                    ${p.isHost ? 'üëë ' : ''}${p.name}
                </div>
            `).join('');
            const chatBox = document.getElementById('chat-messages');
            chatBox.innerHTML = (roomData.messages || []).map(m => `
                <div class="text-xs">
                    <span class="font-black text-indigo-400">${m.sender}:</span>
                    <span class="text-gray-300 ml-1">${m.text}</span>
                </div>
            `).join('');
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        window.sendMessage = async () => {
            const input = document.getElementById('chat-input');
            if (!input.value.trim() || !currentRoomId) return;
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', currentRoomId), {
                messages: arrayUnion({ sender: playerName, text: input.value.trim() })
            });
            input.value = "";
        };

        window.triggerCountdown = async () => {
            if (!isHost) return;
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', currentRoomId), { status: 'starting' });
        };

        const startCountdown = () => {
            countdownRunning = true;
            const overlay = document.getElementById('view-countdown');
            const num = document.getElementById('countdown-number');
            overlay.classList.remove('hidden');
            let count = 5;
            num.innerText = count;
            const timer = setInterval(() => {
                count--;
                if (count <= 0) {
                    clearInterval(timer);
                    num.innerText = "GO!";
                    setTimeout(() => {
                        overlay.classList.add('hidden');
                        countdownRunning = false;
                        if (isHost) startGameLogic();
                    }, 800);
                } else { num.innerText = count; }
            }, 1000);
        };

        const startGameLogic = async () => {
            if (!isHost) return;
            const pack = wordPacks[roomData.config.theme] || wordPacks.mix;
            const pair = pack[Math.floor(Math.random()*pack.length)];
            let players = [...roomData.players].sort(() => Math.random() - 0.5);
            players = players.map((p, i) => ({
                ...p,
                role: i === 0 ? 'Imposteur' : 'Civil',
                word: i === 0 ? pair.impo : pair.civ,
                clue: ""
            }));
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', currentRoomId), {
                status: 'playing', players, activePlayerIdx: 0
            });
        };

        const showGameView = () => {
            document.getElementById('view-lobby').classList.add('hidden');
            document.getElementById('view-game').classList.remove('hidden');
            if (isHost) document.getElementById('game-host-actions').classList.remove('hidden');

            const me = roomData.players.find(p => p.uid === currentUser.uid);
            if (!me) return;
            const isImpo = me.role === 'Imposteur';
            const activePlayer = roomData.players[roomData.activePlayerIdx];

            // R√¥le
            document.getElementById('my-role-card').innerHTML = `
                <div class="glass p-6 rounded-[2rem] border-white/10 text-center fade-in ${isImpo ? 'bg-red-500/10 border-red-500/30' : 'bg-indigo-500/10 border-indigo-500/30'}">
                    <p class="text-[10px] font-black text-gray-500 uppercase tracking-widest mb-1">Tu es</p>
                    <h2 class="text-3xl font-black italic uppercase ${isImpo ? 'text-red-500' : 'text-indigo-400'}">${me.role}</h2>
                    <div class="mt-4 bg-black/40 p-4 rounded-2xl border border-white/5 inline-block min-w-[150px]">
                        <p class="text-[9px] font-bold opacity-40 uppercase mb-1">Mot Secret</p>
                        <p class="text-xl font-black uppercase tracking-tighter text-white">${me.word}</p>
                    </div>
                </div>
            `;

            // Zone de tour
            document.getElementById('active-player-name').innerText = activePlayer.uid === currentUser.uid ? "TOI !" : activePlayer.name;
            const isMyTurn = activePlayer.uid === currentUser.uid;
            document.getElementById('clue-input-area').classList.toggle('hidden', !isMyTurn);
            document.getElementById('wait-msg').classList.toggle('hidden', isMyTurn);

            // Liste des joueurs avec leurs indices
            document.getElementById('game-player-list').innerHTML = roomData.players.map(p => `
                <div class="p-4 glass rounded-2xl flex justify-between items-center border-white/5 ${activePlayer.uid === p.uid ? 'ring-2 ring-indigo-500/50' : ''}">
                    <div class="flex items-center gap-3">
                        <div class="w-2 h-2 rounded-full ${activePlayer.uid === p.uid ? 'bg-indigo-500 shadow-[0_0_8px_rgba(99,102,241,0.5)]' : 'bg-green-500'}"></div>
                        <span class="font-bold text-sm text-gray-200">${p.name}</span>
                    </div>
                    <div class="bg-indigo-500/20 px-3 py-1 rounded-lg border border-indigo-500/20">
                         <span class="text-[10px] font-black text-indigo-300 uppercase italic">${p.clue || '...'}</span>
                    </div>
                </div>
            `).join('');
        };

        const startTurnTimer = () => {
            clearInterval(timerInterval);
            const activePlayer = roomData.players[roomData.activePlayerIdx];
            if (!activePlayer) return;

            let timeLeft = 10;
            const timerEl = document.getElementById('turn-timer');
            if (timerEl) timerEl.innerText = timeLeft;

            timerInterval = setInterval(() => {
                timeLeft--;
                if (timerEl) timerEl.innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    if (activePlayer.uid === currentUser.uid) {
                        submitClue("TEMPS √âCOUL√â");
                    }
                }
            }, 1000);
        };

        window.submitClue = async (forcedClue = null) => {
            const input = document.getElementById('clue-input');
            const clue = forcedClue || input.value.trim();
            if (!clue && !forcedClue) return;
            
            clearInterval(timerInterval);
            input.value = "";

            const updatedPlayers = [...roomData.players];
            updatedPlayers[roomData.activePlayerIdx].clue = clue;

            // Passer au joueur suivant
            let nextIdx = roomData.activePlayerIdx + 1;
            if (nextIdx >= updatedPlayers.length) {
                // Tout le monde a jou√©, on peut rester sur le dernier ou loop
                nextIdx = 0; 
                // Optionnel: On pourrait trigger la phase de vote ici
            }

            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', currentRoomId), {
                players: updatedPlayers,
                activePlayerIdx: nextIdx
            });
        };

        window.resetToLobby = async () => {
            if (!isHost) return;
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', currentRoomId), { status: 'waiting' });
        };

        initSession();
    </script>
</body>
</html>
