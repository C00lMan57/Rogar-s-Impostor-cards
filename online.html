<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogar's Impostor - Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #070b14; color: #ffffff; min-height: 100vh; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-online { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); transition: all 0.2s ease; }
        .neon-border { border: 1px solid rgba(99, 102, 241, 0.5); box-shadow: 0 0 15px rgba(99, 102, 241, 0.2); }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .countdown-pulse { 
            animation: pulseBig 1s ease-in-out infinite; 
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @keyframes pulseBig {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.15); opacity: 0.8; color: #6366f1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.3); border-radius: 10px; }
        
        select { background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e"); background-position: right 0.5rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em; padding-right: 2.5rem; -webkit-appearance: none; -moz-appearance: none; appearance: none; }
        
        .eliminated { text-decoration: line-through; opacity: 0.4; filter: grayscale(1); pointer-events: none; }
    </style>
</head>
<body class="p-4 flex flex-col items-center">

    <!-- ECRAN DE CONNEXION -->
    <div id="view-setup" class="w-full max-w-md py-8 flex flex-col items-center space-y-6 fade-in">
        <header class="text-center">
            <h1 class="text-4xl font-black italic tracking-tighter text-white">LOBBY <span class="text-indigo-500">ONLINE</span></h1>
            <p class="text-[10px] uppercase tracking-[0.2em] text-gray-500 font-bold">Rogar's Impostor</p>
        </header>

        <div id="auth-status" class="text-[10px] font-bold text-yellow-400 bg-yellow-500/10 px-4 py-1 rounded-full border border-yellow-500/20 text-center">
            Connexion au serveur...
        </div>

        <div class="w-full glass p-6 rounded-3xl space-y-6 shadow-2xl border-white/5 neon-border">
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-black text-gray-500 uppercase tracking-widest block mb-2">Pseudo</label>
                    <input type="text" id="player-name" placeholder="Ton nom..." class="w-full bg-white/5 p-4 rounded-2xl border border-white/10 outline-none font-bold focus:border-indigo-500 transition-all text-white">
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <button id="btn-create" onclick="createRoom()" disabled class="btn-online opacity-50 p-4 rounded-2xl font-black uppercase text-xs shadow-lg transition-all text-white">CrÃ©er Salon</button>
                    <button id="btn-join-trigger" onclick="showJoinInput()" disabled class="glass opacity-50 p-4 rounded-2xl font-black uppercase text-xs transition-all border-white/10 text-white">Rejoindre</button>
                </div>
                
                <div id="join-container" class="hidden space-y-3 pt-4 border-t border-white/5">
                    <input type="text" id="room-code-input" placeholder="CODE" class="w-full bg-white/5 p-4 rounded-2xl border border-white/10 outline-none font-bold text-center uppercase tracking-widest focus:border-indigo-500 text-white">
                    <button id="btn-join-final" onclick="joinRoom()" disabled class="w-full bg-white/10 p-4 rounded-2xl font-black uppercase text-xs hover:bg-indigo-600 transition-all text-white">Entrer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- LOBBY -->
    <div id="view-lobby" class="w-full max-w-md hidden fade-in py-8 space-y-4">
        <div class="glass p-6 rounded-3xl shadow-2xl border-white/5 neon-border">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <p class="text-[10px] font-black text-gray-500 uppercase">Code Salon</p>
                    <h2 id="display-room-code" class="text-3xl font-black text-indigo-400 italic">----</h2>
                    <div class="flex flex-wrap gap-2 mt-2">
                        <span id="badge-theme" class="text-[8px] bg-indigo-500/20 text-indigo-300 px-2 py-0.5 rounded border border-indigo-500/30 uppercase font-bold">---</span>
                        <span id="badge-max" class="text-[8px] bg-white/5 text-gray-400 px-2 py-0.5 rounded border border-white/10 uppercase font-bold">---</span>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-[10px] font-black text-gray-500 uppercase">Joueurs</p>
                    <p id="player-count" class="text-xl font-black italic">0/0</p>
                </div>
            </div>

            <!-- CONFIGURATION (HOTE UNIQUEMENT) -->
            <div id="host-config-panel" class="hidden grid grid-cols-2 gap-3 mb-6 p-4 bg-white/5 rounded-2xl border border-white/5">
                <div class="col-span-2 mb-1">
                    <p class="text-[9px] font-black text-indigo-400 uppercase tracking-widest">ParamÃ¨tres de l'hÃ´te</p>
                </div>
                <div>
                    <label class="text-[8px] font-black text-gray-500 uppercase block mb-1">ThÃ¨me</label>
                    <select id="lobby-config-theme" onchange="updateRoomConfig()" class="w-full bg-white/10 p-2 rounded-lg border border-white/10 text-[10px] font-bold outline-none focus:border-indigo-500 text-white">
                        <option value="mix">Mix AlÃ©atoire</option>
                        <option value="animals">Animaux</option>
                        <option value="food">Nourriture</option>
                        <option value="objects">Objets</option>
                    </select>
                </div>
                <div>
                    <label class="text-[8px] font-black text-gray-500 uppercase block mb-1">Joueurs Max</label>
                    <select id="lobby-config-max" onchange="updateRoomConfig()" class="w-full bg-white/10 p-2 rounded-lg border border-white/10 text-[10px] font-bold outline-none focus:border-indigo-500 text-white">
                        <option value="4">4 Joueurs</option>
                        <option value="6">6 Joueurs</option>
                        <option value="8">8 Joueurs</option>
                        <option value="12">12 Joueurs</option>
                    </select>
                </div>
            </div>
            
            <div id="player-list" class="flex flex-wrap gap-2 mb-6"></div>
            
            <div class="bg-black/20 rounded-2xl border border-white/5 p-4 mb-4">
                <div id="chat-messages" class="h-40 overflow-y-auto mb-3 custom-scroll flex flex-col space-y-2 text-white"></div>
                <div class="flex gap-2">
                    <input type="text" id="chat-input" placeholder="Message..." class="flex-1 bg-white/5 rounded-xl border border-white/10 p-3 text-xs outline-none focus:border-indigo-500 transition-all text-white">
                    <button onclick="sendMessage()" class="bg-indigo-600 p-3 rounded-xl text-white">âž¤</button>
                </div>
            </div>
            
            <div id="host-controls" class="hidden pt-4 border-t border-white/5">
                <button onclick="triggerCountdown()" class="w-full btn-online p-4 rounded-2xl font-black uppercase text-sm shadow-xl text-white">Lancer la partie</button>
            </div>
        </div>
    </div>

    <!-- OVERLAY GÃ‰NÃ‰RIQUE (Compte Ã  rebours / RÃ©sultat Vote) -->
    <div id="view-overlay" class="fixed inset-0 z-50 bg-black/95 hidden flex flex-col items-center justify-center text-center p-6">
        <p id="overlay-label" class="text-indigo-500 font-black uppercase tracking-[0.5em] text-xs mb-4"></p>
        <div id="overlay-main" class="text-[20vw] md:text-[10rem] font-black italic tracking-tighter countdown-pulse leading-none text-white"></div>
        <p id="overlay-sub" class="mt-8 text-sm font-bold text-gray-400 uppercase tracking-widest"></p>
    </div>

    <!-- VUE JEU -->
    <div id="view-game" class="w-full max-w-md hidden fade-in py-8 space-y-6">
        <div id="my-role-card" class="w-full"></div>

        <!-- ZONE D'ACTION PRINCIPALE -->
        <div id="game-main-zone" class="glass p-6 rounded-3xl border-white/10 neon-border flex flex-col items-center space-y-4">
            
            <!-- Phase INDICE -->
            <div id="phase-clue" class="w-full space-y-4 hidden">
                <div id="turn-info" class="text-center">
                    <p class="text-[10px] font-black text-gray-500 uppercase tracking-widest">Tour de</p>
                    <p id="active-player-name" class="text-xl font-black text-indigo-400">---</p>
                </div>
                
                <div id="clue-input-area" class="hidden w-full space-y-3">
                    <div class="flex justify-between items-center">
                        <p class="text-[9px] font-bold text-indigo-300 uppercase">Donne ton indice !</p>
                        <div id="turn-timer" class="w-8 h-8 rounded-full border-2 border-indigo-500 flex items-center justify-center text-xs font-black text-white">10</div>
                    </div>
                    <div class="flex gap-2">
                        <input type="text" id="clue-input" maxlength="20" placeholder="Ton mot..." class="flex-1 bg-white/5 rounded-xl border border-white/10 p-3 text-sm outline-none focus:border-indigo-500 transition-all text-white">
                        <button onclick="submitClue()" class="bg-indigo-600 px-6 py-3 rounded-xl text-white font-bold text-xs uppercase">OK</button>
                    </div>
                </div>
                <div id="wait-msg" class="text-[10px] text-gray-500 italic text-center">Attends ton tour...</div>
            </div>

            <!-- Phase VOTE -->
            <div id="phase-vote" class="w-full space-y-4 hidden">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-xl font-black italic text-red-500 uppercase">VOTEZ !</h3>
                    <div id="vote-timer" class="text-lg font-black text-white bg-red-600/20 px-3 py-1 rounded-lg border border-red-500/30">30</div>
                </div>
                <div id="vote-options" class="grid grid-cols-1 gap-2 max-h-60 overflow-y-auto custom-scroll pr-1"></div>
                <button onclick="castVote('skip')" id="btn-skip-vote" class="w-full p-3 glass rounded-xl text-[10px] font-black uppercase text-gray-400 border-dashed border-white/10">Passer le vote (Skip)</button>
            </div>
        </div>

        <div class="space-y-3">
            <h3 class="text-[10px] font-black text-gray-500 uppercase tracking-widest px-2">Joueurs & Indices</h3>
            <div id="game-player-list" class="space-y-2"></div>
        </div>

        <div id="game-host-actions" class="hidden pt-6">
             <button onclick="resetToLobby()" class="w-full p-4 glass rounded-2xl text-[10px] font-black uppercase text-gray-500 border-dashed border-white/10">ArrÃªter la partie</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'rogar-v2';

        let currentUser = null, currentRoomId = null, isHost = false, roomData = null, playerName = "";
        let timerInterval = null;

        const wordPacks = {
            animals: [{ civ: "Lion", impo: "Tigre" }, { civ: "Chien", impo: "Loup" }, { civ: "Chat", impo: "Lynx" }],
            food: [{ civ: "Pizza", impo: "Burger" }, { civ: "PÃ¢tes", impo: "Riz" }, { civ: "Pomme", impo: "Poire" }],
            objects: [{ civ: "Avion", impo: "HÃ©licoptÃ¨re" }, { civ: "Stylo", impo: "Crayon" }, { civ: "VÃ©lo", impo: "Moto" }],
            mix: []
        };
        wordPacks.mix = [...wordPacks.animals, ...wordPacks.food, ...wordPacks.objects];

        const initSession = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-status').innerText = "ConnectÃ© âœ…";
                ['btn-create', 'btn-join-trigger', 'btn-join-final'].forEach(id => {
                    const b = document.getElementById(id);
                    if(b) { b.disabled = false; b.classList.remove('opacity-50'); }
                });
            }
        });

        window.showJoinInput = () => document.getElementById('join-container').classList.toggle('hidden');

        window.createRoom = async () => {
            playerName = document.getElementById('player-name').value.trim() || "Joueur";
            const roomId = Math.random().toString(36).substring(2, 6).toUpperCase();
            currentRoomId = roomId;
            isHost = true;
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', roomId), {
                id: roomId, status: 'waiting', hostId: currentUser.uid, activePlayerIdx: 0,
                players: [{ uid: currentUser.uid, name: playerName, isHost: true, eliminated: false, clue: "" }],
                messages: [{ sender: "SystÃ¨me", text: "Salon crÃ©Ã© !" }],
                config: { theme: 'mix', maxPlayers: 8 }, turnStartTime: Date.now(), votesReceived: {}
            });
            enterLobby(roomId);
        };

        window.joinRoom = async () => {
            playerName = document.getElementById('player-name').value.trim() || "InvitÃ©";
            const roomId = document.getElementById('room-code-input').value.trim().toUpperCase();
            const ref = doc(db, 'artifacts', appId, 'public', 'data', 'rooms', roomId);
            const snap = await getDoc(ref);
            if (!snap.exists()) return alert("Salon introuvable");
            const data = snap.data();
            if (data.players.length >= data.config.maxPlayers) return alert("Salon plein !");
            await updateDoc(ref, { 
                players: arrayUnion({ uid: currentUser.uid, name: playerName, isHost: false, eliminated: false, clue: "" }) 
            });
            currentRoomId = roomId;
            enterLobby(roomId);
        };

        const enterLobby = (roomId) => {
            document.getElementById('view-setup').classList.add('hidden');
            document.getElementById('view-lobby').classList.remove('hidden');
            document.getElementById('display-room-code').innerText = roomId;
            onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', roomId), (snap) => {
                if (!snap.exists()) return;
                const oldStatus = roomData?.status;
                const oldIdx = roomData?.activePlayerIdx;
                roomData = snap.data();
                isHost = roomData.hostId === currentUser.uid;
                
                updateUI();
                
                if (roomData.status === 'starting' && oldStatus !== 'starting') showOverlay("Lancement", "5", "PrÃ©parez-vous...");
                if (roomData.status === 'playing') {
                    if (oldIdx !== roomData.activePlayerIdx || oldStatus !== 'playing') startTimer('turn-timer', 10, () => submitClue("TEMPS Ã‰COULÃ‰"));
                }
                if (roomData.status === 'voting') {
                    if (oldStatus !== 'voting') startTimer('vote-timer', 30, endVote);
                    const aliveCount = roomData.players.filter(p => !p.eliminated).length;
                    if (isHost && Object.keys(roomData.votesReceived || {}).length >= aliveCount) endVote();
                }
                if (roomData.status === 'result' && oldStatus !== 'result') displayElimination();
            });
        };

        const updateUI = () => {
            document.getElementById('badge-theme').innerText = `ThÃ¨me: ${roomData.config.theme}`;
            document.getElementById('badge-max').innerText = `Max: ${roomData.config.maxPlayers}`;
            document.getElementById('player-count').innerText = `${roomData.players.length}/${roomData.config.maxPlayers}`;
            document.getElementById('player-list').innerHTML = roomData.players.map(p => `<div class="px-3 py-1 bg-white/5 rounded-full border border-white/10 text-[10px] font-bold">${p.isHost ? 'ðŸ‘‘ ' : ''}${p.name}</div>`).join('');
            
            const chatBox = document.getElementById('chat-messages');
            chatBox.innerHTML = (roomData.messages || []).map(m => `<div class="text-xs"><span class="font-black text-indigo-400">${m.sender}:</span><span class="text-gray-300 ml-1">${m.text}</span></div>`).join('');
            chatBox.scrollTop = chatBox.scrollHeight;

            document.getElementById('host-config-panel').classList.toggle('hidden', !isHost || roomData.status !== 'waiting');
            document.getElementById('host-controls').classList.toggle('hidden', !isHost || roomData.status !== 'waiting');

            if (roomData.status === 'playing' || roomData.status === 'voting' || roomData.status === 'result') {
                document.getElementById('view-lobby').classList.add('hidden');
                document.getElementById('view-game').classList.remove('hidden');
                renderGame();
            } else {
                document.getElementById('view-game').classList.add('hidden');
                document.getElementById('view-lobby').classList.remove('hidden');
            }
        };

        const renderGame = () => {
            const me = roomData.players.find(p => p.uid === currentUser.uid);
            const activePlayer = roomData.players[roomData.activePlayerIdx];
            
            document.getElementById('my-role-card').innerHTML = `
                <div class="glass p-6 rounded-[2rem] border-white/10 text-center ${me.role === 'Imposteur' ? 'bg-red-500/10' : 'bg-indigo-500/10'}">
                    <p class="text-[10px] font-bold text-gray-500 uppercase mb-1">Tu es</p>
                    <h2 class="text-2xl font-black italic ${me.role === 'Imposteur' ? 'text-red-500' : 'text-indigo-400'}">${me.role}</h2>
                    <p class="mt-2 text-xl font-black tracking-widest text-white uppercase">${me.word}</p>
                </div>
            `;

            document.getElementById('phase-clue').classList.toggle('hidden', roomData.status !== 'playing');
            document.getElementById('phase-vote').classList.toggle('hidden', roomData.status !== 'voting');

            if (roomData.status === 'playing') {
                document.getElementById('active-player-name').innerText = activePlayer.uid === currentUser.uid ? "Ã€ TOI !" : activePlayer.name;
                document.getElementById('clue-input-area').classList.toggle('hidden', activePlayer.uid !== currentUser.uid);
                document.getElementById('wait-msg').classList.toggle('hidden', activePlayer.uid === currentUser.uid);
            }

            if (roomData.status === 'voting') {
                const alreadyVoted = roomData.votesReceived[currentUser.uid];
                document.getElementById('btn-skip-vote').disabled = !!alreadyVoted;
                document.getElementById('vote-options').innerHTML = roomData.players
                    .filter(p => !p.eliminated)
                    .map(p => `
                        <button onclick="castVote('${p.uid}')" ${alreadyVoted || p.uid === currentUser.uid ? 'disabled' : ''} 
                            class="p-4 glass rounded-2xl font-bold text-sm uppercase flex justify-between items-center ${alreadyVoted === p.uid ? 'border-indigo-500 bg-indigo-500/10' : 'border-white/5'}">
                            <span>${p.name} ${p.uid === currentUser.uid ? '(Toi)' : ''}</span>
                        </button>
                    `).join('');
            }

            document.getElementById('game-player-list').innerHTML = roomData.players.map(p => `
                <div class="p-3 glass rounded-2xl flex justify-between items-center border-white/5 ${p.eliminated ? 'eliminated' : ''} ${roomData.status === 'playing' && activePlayer.uid === p.uid ? 'ring-1 ring-indigo-500' : ''}">
                    <span class="font-bold text-sm text-gray-200">${p.name}</span>
                    <span class="text-[10px] font-black text-indigo-300 uppercase italic">${p.eliminated ? 'Ã‰LIMINÃ‰' : (p.clue || '...')}</span>
                </div>
            `).join('');
            if (isHost) document.getElementById('game-host-actions').classList.remove('hidden');
        };

        const startTimer = (elementId, duration, onEnd) => {
            clearInterval(timerInterval);
            const el = document.getElementById(elementId);
            const tick = () => {
                const elapsed = Math.floor((Date.now() - roomData.turnStartTime) / 1000);
                const left = Math.max(0, duration - elapsed);
                if (el) el.innerText = left;
                if (left <= 0) {
                    clearInterval(timerInterval);
                    if (isHost && onEnd) onEnd();
                }
            };
            timerInterval = setInterval(tick, 1000);
            tick();
        };

        window.submitClue = async (forced = null) => {
            const input = document.getElementById('clue-input');
            const clue = forced || input.value.trim();
            if (!clue) return;
            const players = [...roomData.players];
            players[roomData.activePlayerIdx].clue = clue;
            let nextIdx = roomData.activePlayerIdx + 1;
            while(nextIdx < players.length && players[nextIdx].eliminated) nextIdx++;
            let newStatus = 'playing';
            if (nextIdx >= players.length) {
                newStatus = 'voting';
                nextIdx = players.findIndex(p => !p.eliminated);
            }
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', currentRoomId), {
                players, status: newStatus, activePlayerIdx: nextIdx, turnStartTime: Date.now(), votesReceived: {}
            });
            input.value = "";
        };

        window.castVote = async (targetUid) => {
            if (roomData.votesReceived[currentUser.uid]) return;
            const newVotes = { ...roomData.votesReceived, [currentUser.uid]: targetUid };
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', currentRoomId), { votesReceived: newVotes });
        };

        window.endVote = async () => {
            if (!isHost) return;
            const tallies = {};
            Object.values(roomData.votesReceived).forEach(v => { if (v !== 'skip') tallies[v] = (tallies[v] || 0) + 1; });
            let max = 0, loser = null;
            for (const [u, c] of Object.entries(tallies)) {
                if (c > max) { max = c; loser = u; }
                else if (c === max) loser = null;
            }
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', currentRoomId), {
                status: 'result', loserUid: loser, turnStartTime: Date.now()
            });
        };

        const displayElimination = () => {
            const loser = roomData.players.find(p => p.uid === roomData.loserUid);
            const overlay = document.getElementById('view-overlay');
            overlay.classList.remove('hidden');
            document.getElementById('overlay-label').innerText = "RÃ©sultat du vote";
            if (loser) {
                document.getElementById('overlay-main').innerText = loser.name;
                document.getElementById('overlay-sub').innerText = `Ã‰TAIT ${loser.role.toUpperCase()}`;
                document.getElementById('overlay-main').style.color = loser.role === 'Imposteur' ? '#ef4444' : '#6366f1';
            } else {
                document.getElementById('overlay-main').innerText = "Ã‰GALITÃ‰";
                document.getElementById('overlay-sub').innerText = "Personne n'est Ã©liminÃ©";
                document.getElementById('overlay-main').style.color = "white";
            }

            if (isHost) {
                setTimeout(async () => {
                    const players = roomData.players.map(p => {
                        if (p.uid === roomData.loserUid) return { ...p, eliminated: true };
                        return { ...p, clue: "" };
                    });
                    const remImpo = players.filter(p => p.role === 'Imposteur' && !p.eliminated).length;
                    const remCiv = players.filter(p => p.role === 'Civil' && !p.eliminated).length;
                    if (remImpo === 0 || remCiv <= remImpo) {
                        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', currentRoomId), { status: 'waiting' });
                    } else {
                        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', currentRoomId), {
                            status: 'playing', players, activePlayerIdx: players.findIndex(p => !p.eliminated), turnStartTime: Date.now(), votesReceived: {}
                        });
                    }
                    overlay.classList.add('hidden');
                }, 5000);
            } else {
                setTimeout(() => overlay.classList.add('hidden'), 5000);
            }
        };

        const showOverlay = (label, main, sub) => {
            const overlay = document.getElementById('view-overlay');
            overlay.classList.remove('hidden');
            document.getElementById('overlay-label').innerText = label;
            document.getElementById('overlay-main').innerText = main;
            document.getElementById('overlay-sub').innerText = sub;
            if (label === "Lancement") {
                let c = 5;
                const int = setInterval(() => {
                    c--;
                    document.getElementById('overlay-main').innerText = c;
                    if (c <= 0) {
                        clearInterval(int);
                        overlay.classList.add('hidden');
                        if (isHost) startGameLogic();
                    }
                }, 1000);
            }
        };

        const startGameLogic = async () => {
            const pack = wordPacks[roomData.config.theme] || wordPacks.mix;
            const pair = pack[Math.floor(Math.random()*pack.length)];
            let players = [...roomData.players].sort(() => Math.random() - 0.5);
            players = players.map((p, i) => ({
                ...p, role: i === 0 ? 'Imposteur' : 'Civil', word: i === 0 ? pair.impo : pair.civ, eliminated: false, clue: ""
            }));
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', currentRoomId), {
                status: 'playing', players, activePlayerIdx: 0, turnStartTime: Date.now()
            });
        };

        window.sendMessage = async () => {
            const input = document.getElementById('chat-input');
            if (!input.value.trim()) return;
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', currentRoomId), {
                messages: arrayUnion({ sender: playerName, text: input.value.trim() })
            });
            input.value = "";
        };

        window.triggerCountdown = async () => { if (isHost) await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', currentRoomId), { status: 'starting' }); };
        window.updateRoomConfig = async () => {
            const theme = document.getElementById('lobby-config-theme').value;
            const maxPlayers = parseInt(document.getElementById('lobby-config-max').value);
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', currentRoomId), { config: { theme, maxPlayers } });
        };
        window.resetToLobby = async () => { if (isHost) await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', currentRoomId), { status: 'waiting' }); };

        initSession();
    </script>
